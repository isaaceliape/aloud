<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Aloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1c1c1e;
            color: #fefefe;
        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        select,
        textarea,
        button {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
        }

        select {
            background-color: #2c2c2e;
            color: #fefefe;
        }

        textarea {
            resize: vertical;
            background-color: #2c2c2e;
            color: #fefefe;
            height: 60vh;
            width: 70vw;
            max-width: 1170px;
            max-height: 370px;
        }

        button {
            font-size: 16px;
            background-color: #ff375f;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff456f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aloud ðŸ”Š</h1>
        <textarea id="text-input"
            placeholder="Enter text here...">Hello, how are you doing today?</textarea>
        <button id="speak-button">Speak</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            const synth = window.speechSynthesis;
            const textInput = document.getElementById('text-input');
            const speakButton = document.getElementById('speak-button');

            function speech() {
                const defaultVoice = window.speechSynthesis.getVoices().find(voice => voice.name.includes('Jenny'));
                var text = textInput.value;
                var utterance = new SpeechSynthesisUtterance(text);
                utterance['voice'] = window.speechSynthesis.getVoices().find(voice => voice.name.includes('Jenny'))
                console.log(utterance);
                synth.speak(utterance);
            }

            speakButton.addEventListener('click', speech);

            // Get the query parameter 'q' from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');

            // If the query parameter exists, set the textarea's value
            if (query) {
                textInput.value = query;
                setTimeout(speech, 500);
            }
        });
    </script>
</body>

</html>
